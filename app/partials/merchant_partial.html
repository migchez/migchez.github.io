<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Merchants</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="input-group merchant merchant-search">
                    <input type="text" class="form-control" placeholder="Enter Merchant Name (case sensitive) or id" value="">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Search</button>
                    </span>
                </div><!-- /input-group -->

                <!-- TODO (migchez): Hook this up to a nicer checkbox UI -->
                <div class="merchant merchant-check">
                    <input type="checkbox" id="merchant-checkbox"> Perform "Like" Search
                </div>

            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Has ll</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="merchant in merchants">
                                <td><input type="checkbox"></td>
                                <td>{{ merchant.name }}</td>
                                <td>{{ merchant.address }}</td>
                                <td>{{ merchant.city }}</td>
                                <td>{{ merchant.state }}</td>
                                <td>{{ merchant.has_ll }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
